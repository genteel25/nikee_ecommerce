name: ecommerce
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: assets/font/AirbnbCereal_W_Bd.otf
        - asset: assets/font/AirbnbCereal_W_Bk.otf
        - asset: assets/font/AirbnbCereal_W_Blk.otf
        - asset: assets/font/AirbnbCereal_W_Lt.otf
        - asset: assets/font/AirbnbCereal_W_Md.otf
        - asset: assets/font/AirbnbCereal_W_XBd.otf
